<style>
  .center-row {
    display: flex;
    align-items: center;
  }

.checkbox-wrapper input {
    appearance: none;
    background-color: #CCC;
    border-radius: 72px;
    border-style: none;
    flex-shrink: 0;
    height: 20px;
    margin: 0;
    position: relative;
    width: 30px;
  }

  .checkbox-wrapper input::before {
    bottom: -6px;
    content: "";
    left: -6px;
    position: absolute;
    right: -6px;
    top: -6px;
  }

  .checkbox-wrapper input,
  .checkbox-wrapper input::after {
    transition: all 100ms ease-out;
    cursor: default;
  }

  .checkbox-wrapper input::after {
    background-color: #fff;
    border-radius: 50%;
    content: "";
    height: 14px;
    left: 3px;
    position: absolute;
    top: 3px;
    width: 14px;
  }

  .checkbox-wrapper input:hover {
    background-color: #999;
    transition-duration: 0s;
  }

  .checkbox-wrapper input:checked {
    background-color: #26D;
  }

  .checkbox-wrapper input:checked::after {
    background-color: #FFF;
    left: 13px;
  }

  .checkbox-wrapper :focus:not(.focus-visible) {
    outline: 0;
  }

  .checkbox-wrapper input:checked:hover {
    background-color: #25A;
  }
</style>
