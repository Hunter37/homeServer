<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swim Info</title>
</head>
<style>
    h1,
    h2,
    h3,
    .center {
        text-align: center;
    }

    .wt {
        background: #FFF !important;
    }

    .gy {
        background-color: #DDD !important;
    }

    div {
        font: 14px Verdana;
    }

    tr>* {
        border: 1px solid black;
    }

    th {
        padding: 10px 5px;
    }

    td {
        white-space: nowrap;
        text-align: right;
        padding: 10px 7px;
    }

    td.tc {
        padding: 5px 7px;
    }

    button {
        border: 0;
        padding: 10px;
        font: 14px Verdana;
        color: inherit;
        cursor: pointer;
        border-radius: 5px;
    }

    select {
        border-radius: 5px;
        padding: 5px;
    }

    #input {
        border-radius: 5px;
        padding: 9px;
        width: 100%;
        max-width: 300px;
    }

    .search {
        background-color: #7DF;
        width: 100px;
    }

    #content {
        margin: 10px;
    }

    .header {
        margin: 16px 0;
        font-size: 16px;
    }

    .hide {
        display: none !important;
    }

    .top-margin {
        margin: 10px 0 0 0;
    }

    .big,
    select.gn,
    select.bl,
    select.rd {
        font-size: 16px;
    }

    .left,
    .left * {
        text-align: left;
    }

    .row {
        white-space: nowrap;
    }

    .row>* {
        margin: auto 2px;
        display: inline-block;
    }

    .container {
        display: inline-block;
    }

    .match-size {
        display: flex;
    }

    .match-size>div {
        flex-grow: 1;
        width: 0;
    }

    .match-size span {
        display: inline-block;
        padding: 5px 10px;
        text-wrap: nowrap;
    }

    .match-size button {
        padding: 3px 5px;
        margin: 5px 4px;
    }

    tr:nth-child(odd) {
        background-color: #0000;
    }

    tr:nth-child(even) {
        background-color: #0002;
    }

    tr.d25 {
        background-color: inherit;
    }

    .hd {
        text-align: center;
    }

    .hd.FR {
        background-color: #FDD;
    }

    .d25.FR {
        background-color: #FF000035;
    }

    .d50.FR {
        background-color: #FF000030;
    }

    .d100.FR {
        background-color: #FF000028;
    }

    .d200.FR {
        background-color: #FF000020;
    }

    .d400.FR,
    .d500.FR {
        background-color: #FF000018;
    }

    .d800.FR,
    .d1000.FR {
        background-color: #FF000010;
    }

    .d1500.FR,
    .d1650.FR {
        background-color: #FF000008;
    }

    .hd.BK {
        background-color: #CEF;
    }

    .d25.BK {
        background-color: #0AF5;
    }

    .d50.BK {
        background-color: #0AF4;
    }

    .d100.BK {
        background-color: #0AF3;
    }

    .d200.BK {
        background-color: #0AF2;
    }

    .hd.BR {
        background-color: #DFD;
    }

    .d25.BR {
        background-color: #0F75;
    }

    .d50.BR {
        background-color: #0F74;
    }

    .d100.BR {
        background-color: #0F73;
    }

    .d200.BR {
        background-color: #0F72;
    }

    .hd.FL {
        background-color: #FFD;
    }

    .d25.FL {
        background-color: #FF04;
    }

    .d50.FL {
        background-color: #FF03;
    }

    .d100.FL {
        background-color: #FF02;
    }

    .d200.FL {
        background-color: #FF01;
    }

    .hd.IM {
        background-color: #BFF;
    }

    .d100.IM {
        background-color: #0FF6;
    }

    .d200.IM {
        background-color: #0FF4;
    }

    .d400.IM {
        background-color: #0FF2;
    }

    .age {
        background-color: #DDD;
        font-weight: bold;
        text-align: center;
    }

    .bold {
        font-weight: bold;
    }

    td .dp {
        color: #284
    }

    td .ad {
        color: #A00
    }

    td>div {
        margin: 0;
    }

    .st,
    .dd,
    .ds {
        user-select: none;
        font-size: x-small;
        color: #555;
        margin: 0 0 -4px 0;
    }

    .st {
        float: left;
        margin-right: 50px;
    }

    .dd {
        position: absolute;
        right: 3px;
    }

    .ds {
        float: right;
    }

    td>.r {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        background-color: #0004;
        z-index: -1;
    }

    td {
        position: relative;
    }

    .gn>td,
    .gn {
        background-color: #0F72;
    }

    .bl>td,
    .bl {
        background-color: #07F2;
    }

    .rd>td,
    .rd {
        background-color: #F002;
    }

    .loader {
        border: 5px solid #BBB;
        border-top: 5px solid #39D;
        border-radius: 50%;
        width: 4px;
        height: 4px;
        animation: spin 2s linear infinite;
        margin: 0;
        float: right;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .selected {
        background-color: #0002;
    }

    /* popup */
    .bs {
        position: relative;
        cursor: pointer;
    }

    .bs .pop {
        visibility: hidden;
        padding: 5px;
        background-color: #FFF;
        border-radius: 8px;
        border: 1px solid #000;
        white-space: nowrap;

        /* Position the tooltip */
        position: absolute;
        z-index: 1;
        top: -40px;
        transition-property: visibility;
        transition-delay: 0s;
    }

    .bs:hover .pop {
        visibility: visible;
        transition-delay: 0.3s;
    }

    .clickable {
        cursor: pointer;
    }

    /* clibable table cell */
    .full>.clickable {
        display: flex;
        justify-content: end;
        align-items: center;
        padding: 0 5px;
        min-height: 30px;
        height: 100%;
        text-decoration: underline;
    }

    .full.left>.clickable {
        justify-content: start;
    }

    canvas {
        display: block;
        cursor: crosshair;
    }

    canvas.width {
        cursor: e-resize;
    }

    canvas.height {
        cursor: n-resize;
    }

    /* tab view */
    .tabview {
        margin: 0;
        width: 100%;
    }

    .tabs {
        margin: 0;
        background-color: #EEE;
        user-select: none;
        border-bottom: 1px solid #000;
    }

    .tab {
        display: inline-block;
        padding: 0;
        cursor: pointer;
        margin: 0;
        border: 1px solid #CCC;
        border-radius: 5px 5px 0 0;
        background-color: #DDD;
    }

    .tabs>.selected {
        background-color: #FFF;
        border: 1px solid #000;
        border-bottom: 1px solid #FFF;
        transform: translateY(1.2px);
    }

    .view {
        margin: 0;
    }

    /* swimmer page table base */
    .content {
        display: inline-block;
        margin: 0;
    }

    /* swimmer page tab title */
    .tab>* {
        margin: 0;
        padding: 10px;
        min-width: 110px;
        text-align: center;
    }

    /* graph re-size panel */
    .resize {
        font-size: x-large;
        width: 40px;
        height: 40px;
        border: #000 1px solid;
        border-radius: 20%;
        user-select: none;
        position: absolute;
        background: #AAA7;
        padding: 0 5px;
    }

    .resize-panel {
        position: relative;
    }

    /* ---- */

    #datepicker {
        max-width: 130px;
        padding: 4px;
        border-radius: 5px;
        font: 16px Verdana;
    }

    .tip {
        display: inline-block;
        position: relative;
        font: 12px Verdana;
        font-style: oblique;
        margin: 0;
    }

    #graph-title {
        margin: 10px 0 0 0;
    }

    /* add search */
    .add-search {
        float: right;
        margin: 0;
    }

    .add-search>div {
        margin: 0 5px 5px 0;
        padding: 2px 5px;
    }

    .add-search input {
        text-align: left;
        font-size: 16px;
        width: 150px;
        border-radius: 5px;
        padding: 7px 10px;
        margin: 0 3px;
    }

    .add-search button {
        margin: 0 3px;
        padding: 10px;
        width: 80px;
        background-color: #7DF;
    }

    .add-search .loading {
        width: 200px;
        overflow: hidden;
    }

    .add-search .loader {
        width: 15px;
        height: 15px;
        margin: auto;
        float: none;
    }

    #adding-list {
        padding: 10px;
    }

    #adding-list td {
        padding: 10px 7px;
    }

    /* search table */
    #search-table .th:hover {
        background-color: #0000;
        color: #000;
        cursor: default;
    }

    #search-table tr {
        cursor: pointer;
    }

    .select-text:hover,
    #datepicker:hover,
    #search-table tr:hover,
    /* clibable table cell */
    .full>.clickable:hover,
    .tabs>.selected:hover,
    .tab:hover,
    .match-size button:hover,
    button.big:hover,
    .add-search button:hover,
    .dropdown .option:hover,
    .resize:hover,
    #adding-list tr:hover {
        background-color: #57E;
        color: #FFF;
        text-decoration: none;
    }

    /* checkbox style */
    .checkbox-wrapper {
        display: flex;
        align-items: center;
        margin: 0 0 0 20px;
        border-radius: 72px
    }

    .checkbox-wrapper:hover,
    .xbutton:hover {
        background: #0002;
    }

    .checkbox-wrapper>* {
        cursor: pointer;
    }

    .checkbox-wrapper label {
        margin: 0 5px;
    }

    .checkbox-wrapper input {
        appearance: none;
        background-color: #CCC;
        border-radius: 72px;
        border-style: none;
        flex-shrink: 0;
        height: 20px;
        margin: 0;
        position: relative;
        width: 30px;
    }

    .checkbox-wrapper input::before {
        bottom: -6px;
        content: "";
        left: -6px;
        position: absolute;
        right: -6px;
        top: -6px;
    }

    .checkbox-wrapper input,
    .checkbox-wrapper input::after {
        transition: all 100ms ease-out;
    }

    .checkbox-wrapper input::after {
        background-color: #fff;
        border-radius: 50%;
        content: "";
        height: 14px;
        left: 3px;
        position: absolute;
        top: 3px;
        width: 14px;
    }

    .checkbox-wrapper input:hover {
        background-color: #999;
        transition-duration: 0s;
    }

    .checkbox-wrapper input:checked {
        background-color: #26D;
    }

    .checkbox-wrapper input:checked::after {
        background-color: #FFF;
        left: 13px;
    }

    .checkbox-wrapper :focus:not(.focus-visible) {
        outline: 0;
    }

    .checkbox-wrapper input:checked:hover {
        background-color: #25A;
    }

    /* x-button */
    .xbutton {
        font-size: larger !important;
        background: #0000;
        border-radius: 36px;
    }

    /* -------------- */

    #swimmer-list {
        margin: 0 50px;
    }

    #swimmer-list>button {
        padding: 0;
        font-size: 12px;
    }

    /* div fill table cell */
    .fill {
        border-collapse: collapse;
        height: 1px;
        box-sizing: border-box;
    }

    .fill tr {
        height: 100%;
    }

    .fill td {
        height: 100%;
    }

    .fill .full {
        padding: 0;
    }

    /* table buttion */
    .full>button:hover {
        background-color: #00F8;
        color: #FFF;
    }

    /* dropdown */
    .drop-layout>tbody>tr>td {
        border: 0;
        padding: 0;
    }

    .drop-layout>tbody>tr>td>* {
        margin: 0;
    }

    .dropdown * {
        text-align: left;
    }

    .dropdown {
        box-shadow: 0px 8px 16px 0px #0007;
        overflow: auto;
        position: absolute;
        z-index: 1;
        right: 0;
        height: auto;
        max-height: 500px;
        margin: 0;
        background-color: #FFF;
        border: 1px solid #777;
        border-radius: 7px;
    }

    /* dropdown select */
    .dropdown>div {
        margin: 0;
    }

    .dropdown .group {
        margin: 0;
        padding: 2px;
        border: 1px solid lightcyan;
        background-color: lightskyblue;
    }

    .dropdown .group>div {
        background-color: #fff;
    }

    .dropdown .group .group-txt {
        margin: 0;
        padding: 5px;
        cursor: default;
        background-color: lightskyblue;
    }

    .dropdown .option {
        margin: 0;
        padding: 5px;
        cursor: pointer;
    }

    .dropdown .option.selected {
        background-color: #CCC;
    }

    .select-text {
        padding: 5px;
        cursor: pointer;
        border: 1px solid;
        min-width: 50px;
        margin: 0;
        border-radius: 5px;
    }

    .select-text .arrow {
        margin: 0 0 0 10px;
        user-select: none;
    }

    /* row container and vertical center align items/ text */
    .center-row {
        display: flex;
        align-items: center;
    }
</style>

<body>
    <div class="row">
        <input id="input" autofocus class="big" />
        <button onclick="onSearch()" class="big search">SEARCH</button>
        <button onclick="onSearchAll()" class="big search">19&OVER</button>
    </div>
    <div id="content" class="container"></div>
</body>
<script src="swim.js"></script>

</html>
