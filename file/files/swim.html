<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swim Info</title>
</head>
<style id="light-mode" class="theme">
    :root {
        --b0-clr: #FFF;
        --b1-clr: #EEE;
        --b2-clr: #DDD;
        --b3-clr: #BBB;

        /* disabled color */
        --f2-clr: #777;
        --f1-clr: #555;
        --f0-clr: #000;

        --half-clr: #0007;
        --mask-clr: #0003;
        --dark-mask-clr: #FFFA;
        --row-2n-bk-clr: #0001;

        --time-drop-clr: #284;
        --time-add-clor: #A00;
    }
</style>
<style id="dark-mode" class="theme">
    :root {
        --b0-clr: #000;
        --b1-clr: #333;
        --b2-clr: #444;
        --b3-clr: #666;

        /* disabled color */
        --f2-clr: #AAA;
        --f1-clr: #BBB;
        --f0-clr: #DDD;

        --half-clr: #DDD7;
        --mask-clr: #FFF4;
        --dark-mask-clr: #000B;
        --row-2n-bk-clr: #FFF3;

        --time-drop-clr: #2D6;
        --time-add-clor: #D33;
    }
</style>
<style id="default-color" class="theme">
    table.color-table tr {
        background-color: #0000;
    }

    :root {
        --fr-clr: #F44;
        --bk-clr: #0AF;
        --br-clr: #0F7;
        --fl-clr: #FF4;
        --im-clr: #0FF;
    }
</style>
<style id="fade-color" class="theme">
    table.color-table tr {
        background-color: #0000;
    }

    :root {
        --fr-clr: #F77;
        --bk-clr: #7CF;
        --br-clr: #7F9;
        --fl-clr: #FF9;
        --im-clr: #7FF;
    }
</style>
<style id="harmony" class="theme">
    table.color-table tr {
        background-color: #0000;
    }

    :root {
        --fr-clr: #C64;
        --bk-clr: #477;
        --br-clr: #FD5;
        --fl-clr: #7CD;
        --im-clr: #657;
    }
</style>
<style id="celestial" class="theme">
    table.color-table tr {
        background-color: #0000;
    }

    :root {
        --fr-clr: #CB7D66;
        --bk-clr: #40B3BA;
        --br-clr: #9AD271;
        --fl-clr: #F0C22E;
        --im-clr: #F3ACB4;
    }
</style>

<link rel="stylesheet" href="swim.css" />

<body>

</body>

<script src="swim.js"></script>

</html>
